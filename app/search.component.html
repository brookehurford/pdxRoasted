<p>Add a flavor to your palette</p>
<form (ngSubmit)="addToPalette()">
  <select [(ngModel)]="flavor">
    <option *ngFor="#flavor of flavors" [value]="flavor.name">
      {{flavor.name}}
    </option>
  </select>
  <button type="submit">Add</button>
</form>
<search-result-list></search-result-list>
