

<div class="homepageLeft">
  <div class="logoText">
    <h1>PDX ROASTED</h1>
    <h3 class="tagline">You choose your flavors.<br>We'll choose your roast. </h3>
  </div>
  <div class="search">
    <!-- <p>Add a flavor to your palette</p> -->
    <form (ngSubmit)="addToPalette($event.target.value)" #flavorForm="ngForm">
      <select class="flavorDropdown">
        <option *ngFor="#flavor of flavors" [value]="flavor">
          {{flavor.name}}
        </option>
      </select>
      <button id="addFlavor" type="submit">Add</button>
    </form>
  </div>
  <div class="paletteList">
    <ul *ngIf="palette_flavors">
      <li *ngFor="#flav of palette">{{flav}}<button>Remove</button></li>
    </ul>
  </div>
</div>
